<div class="item">
    <img src={{data.imgUrl}} alt="prd">
    <div class="body">
        <h4>{{data.name}}</h4>
        <p>{{data.description}}</p>
    </div>
    <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
       <button class="btn btn-success" *ngIf="flag" (click)="flag=false">Add To cart</button>
       <div class="d-flex w-50" *ngIf="!flag">
        <input type="number" class="form-control" [(ngModel)]="quan">
        <button class="btn btn-danger" (click)="add(data)">Add</button>
       </div>
       <span>{{data.price}}L.E</span>
    </div>
</div>
